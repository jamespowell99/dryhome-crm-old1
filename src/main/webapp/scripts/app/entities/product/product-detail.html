
<div>
    <h2><span translate="dryhomeApp.product.detail.title">Product</span> {{product.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="dryhomeApp.product.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{product.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="dryhomeApp.product.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{product.description}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="product"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
